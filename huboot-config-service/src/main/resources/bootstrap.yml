spring:
  application:
    name: hu-config-server
  cloud:
    config:
      server:
        git:
          #配置git仓库位置
          uri:
          #配置仓库路径下的相对搜索位置，可以配置多个
          search-paths: config-*
          #访问git仓库的用户名
          username: root
          #访问git仓库的用户密码
          password:
          force-pull: true
#          timeout: 60
  profiles:
    active: ${config.profile:local}